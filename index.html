<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="/images/logo.svg" width="80px" alt="logo"/>
  </header>
  <main>
    <picture>
       <source
        class="desktop"
        media="(min-width: 601px)"
        srcset="images/hero-desktop.jpg"
      />
      <source
        class="mobile"
        media="(max-width: 550px)"
        srcset="images/hero-mobile.jpg"
      />
      <img
        class="line"
        src="images/hero-desktop.jpg"
        alt="hero"
      />
      
    </picture>
    <div class="content">
<h1>We're <br/> <span>coming</span> <br/> <span>soon</span></h1>

 <p>Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p> 

  <form>
    <div class="input-wrapper">
    <input type="email" class="email" placeholder="Email Address"/>
      <img src="/images/icon-error.svg" alt="error" class="hidden"/>

    <button class="btn">
      <img src="/images/icon-arrow.svg"  alt="arrow"/>
    </button>


    </div>
                <span class=" hidden error">Please provide a valid email</span>

  </form>
  </div>
  </main>
